<body>
  <header class="site__header island">

      <span id="animationSandbox" style="display: block;">
        <img src="img/ori.gif" width="250px" />

  <main class="site__content island" role="content">

      <hr />
      <!-- <p class="meta"><a href="http://commission.farpras.xyz">Commission</a> &middot; <a href="http://music.farpras.xyz">Music</a> &middot; <a href="https://twitter.com/farpras">Twitter</a> &middot; <a href="https://www.youtube.com/user/FarPras">YouTube</a> &middot; <a href="mailto:farpras28@outlook.com">farpras28@outlook.com</a> &middot; <a href="https://github.com/farpras/farpras.github.io/blob/master/js/quotes.js">quotes.js</a></p> -->

    </div>
  </main>

  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script>
    function testAnim(x) {
      $('#animationSandbox').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
        $(this).removeClass();
      });
    };

    $(document).ready(function () {
      $('.js--triggerAnimation').click(function (e) {
        e.preventDefault();
        var anim = $('.js--animations').val();
        testAnim(anim);
      });

      $('.js--animations').change(function () {
        var anim = $(this).val();
        testAnim(anim);
      });
    });

  </script>

</body>
